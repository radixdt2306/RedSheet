<section id="content_outer_wrapper" *ngIf="showComponent">
   <div id="content_wrapper">
      <div id="header_wrapper" class="header-sm">
         <div class="container-fluid">
            <div class="row">
               <div class="col-xs-12">
                  <header id="header">
                     <h1 rxLabel="pageTitle">Password Policy</h1>
					     <ul class="card-actions icons right-top m-t-n-20">
                           <li>
                              <button class="btn btn-primary" [disabled]="!passwordPolicyFormGroup.valid" (click)="savePasswordPolicy()" rxLabel="saveButton">Save</button>
                              <button class="btn btn-default" (click)="resetPasswordPolicy()" rxLabel="resetButton">Reset</button>
                           </li>
                        </ul>
                  </header>
               </div>
            </div>
         </div>
      </div>
      <div id="content" class="container-fluid">
         <div class="content-body">
            <div class="row">
               <div class="col-xs-12 col-sm-12 col-md-12">
                  <div class="card">
                     <div class="card-body">
                        <form class="form-horizontal" [formGroup]="passwordPolicyFormGroup">
                           <div class="row">
                              <div class="form-group is-empty col-lg-6">
                                 <label hidden>Min No of Characters</label>
                                 <label for="name" class="col-md-4 control-label" rxLabel="minimumNumberOfCharacters">Min No of Characters :</label>
                                 <div class="col-md-8">
                                   <input type="number" formControlName="minimumNumberOfCharacters" class="form-control" [rxMessage]="validationFailed.minimumNumberOfCharacters" />
                                 </div>
                              </div>
                              <div class="form-group is-empty  col-lg-6">
                                 <label for="name" class="col-md-4 control-label" rxLabel="forcePasswordAlphaNum">Force Password Alphanum :</label>
                                 <div class="col-md-8">
                                   <div class="togglebutton">
                                     <label>
                                       <input type="checkbox" class="toggle-info" checked="forcePasswordAlphaNum" formControlName="forcePasswordAlphaNum"><span class="toggle"></span>
                                     </label>
                                   </div>
                                 </div>
                              </div>
                           </div>
                           <div class="row">
                              <div class="form-group is-empty col-lg-6">
                                 <label for="name" class="col-md-4 control-label" rxLabel="enforcePasswordReset">Enforce Password Reset :</label>
                                 <div class="col-md-8">
                                   <div class="togglebutton">
                                     <label>
                                       <input type="checkbox" class="toggle-info" checked="enforcePasswordReset" formControlName="enforcePasswordReset"><span class="toggle"></span>
                                     </label>
                                   </div>
                                 </div>
                              </div>
                              <div class="form-group is-empty col-lg-6">
                                 <label hidden>No of Accepted Login Attempts</label>  
                                 <label for="name" class="col-md-4 control-label" rxLabel="numberOfAttempts">No of Accepted Login Attempts :</label>
                                 <div class="col-md-8">
                                   <input type="number" formControlName="numberOfAttempts" class="form-control" [rxMessage]="validationFailed.numberOfAttempts" />
                                 </div>
                              </div>
                           </div>
                           <div class="row">
                              <div class="form-group is-empty col-lg-6">
                                 <label for="name" class="col-md-4 control-label" rxLabel="disableBrowserAutoComplete">Disable Browser Auto Complete : </label>
                                 <div class="col-md-8">
                                   <div class="togglebutton">
                                     <label>
                                       <input type="checkbox" class="toggle-info" checked="disableBrowserAutoComplete" formControlName="disableBrowserAutoComplete"><span class="toggle"></span>
                                     </label>
                                   </div>
                                 </div>
                              </div>
                              <div class="form-group is-empty col-lg-6">
                                 <label hidden>Password Expiry Duration</label>  
                                 <label for="name" class="col-md-4 control-label" rxLabel="passwordExpiryDuration">Password Expiry Duration</label>
                                 <div class="col-md-8 ">
                                   <input type="number" formControlName="passwordExpiryDuration" class="form-control" [rxMessage]="validationFailed.passwordExpiryDuration" />
                                 </div>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
