<section id="content_outer_wrapper" *ngIf="showComponent">
   <div id="content_wrapper" >
      <div id="header_wrapper" class="header-sm">
         <div class="container-fluid">
            <div class="row">
               <div class="col-xs-12">
                  <header id="header">
                     <h1 rxLabel="pageTitle">Roles List</h1>
                      <ul class="card-actions icons right-top m-t-n-20">
                        <li>
                          <button class="btn btn-info pull-right" routerLink="/roles/add" rxLabel="addButton" [rxRemove]="['add']">Add</button>
                        </li>
                    </ul>
                  </header>
               </div>
            </div>
         </div>
      </div>
      <div id="content" class="container-fluid">
         <div class="content-body">
            <div class="row">
               <div class="col-xs-12">
                  <div class="card card-data-tables product-table-wrapper">
                     <div class="card-body p-0">
                        <div class="table-responsive">
                           <div id="productsTable_wrapper" class="dataTables_wrapper form-inline dt-material no-footer">
                              <div class="dt-table">
                                 <div class="mdl-cell mdl-cell--12-col">
                                    <rx-table #tableEvent="grid" [dataSource]="roleList">
                                    <rx-column [actionable]="true" title="Actions" width="139">
                                       <ng-template rxCellTemplate let-roles>
                                          <a class="icon" routerLink="{{roles.roleId}}" [rxRemove]="['edit']"><i class="zmdi zmdi-edit font-size-24"></i></a>
                                          <a href="javascript:void(0)" class="icon" (click)="deleteRoles(roles)" [rxRemove]="['delete']"><i class="zmdi zmdi-delete zmdi-hc-fw delete-operation font-size-24"></i></a>
                                       </ng-template>
                                    </rx-column>
                                    <rx-column field="roleName" width="212"></rx-column>
                                    <rx-column field="status" width="212"></rx-column>
                                    </rx-table>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
