<div class="modal-center">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content p-2 p-sm-4">
          <div class="modal-header mb-0 border-0">
            <h2 class="modal-title border-0">{{"Messaging-project users"}}</h2>
          </div>
          <div class="modal-header mt-0 pt-0 border-0">
            <p class="text-muted">Select Users(s) to message</p>
          </div>
          <div class="modal-body">
            <ul class="m-0 p-0" type="none">
              <li class="my-1" *ngFor="let user of users; index as i" type="none">
                <label *ngIf="user.userId!=data.userId" class="custom-control custom-checkbox">
                  <input class="custom-control-input checkbox-icon" type="checkbox" (change)="AddRemoveRecipents($event,user.email)">
                  <span class="custom-control-indicator"></span>
                  <span>
                    <p class="text-overflow-adjust">{{user.userName}} - {{user.email}}</p>
                  </span>
              </label>
              </li>
            </ul>
            <p class="mt-3 mb-0 text-muted">Message</p>
            <textarea  class="form-control" placeholder="Type message here.." [(ngModel)]="message"></textarea>
            <div class="m-0 py-3 p-0">
              <label class="custom-control custom-checkbox">
                <input class="custom-control-input checkbox-icon" type="checkbox" name="isCheck" [(ngModel)]="isSent">
                <span class="custom-control-indicator"></span>
                <span>Send email copy to recipient(s)</span>
            </label>
            </div>
          </div>
        <div class="modal-footer border-0 px-2 row justify-content-around align-items-center">
            <button class="container-fluid col-5 btn btn-info btn-md text-center" (click)="Cancel()">Cancel</button>
            <button class="container-fluid col-5 btn btn-primary btn-md text-center" [disabled]="MessageObject.EmailTo.length<=0 || message.length<=0" (click)="SendMessage()">Send Message</button>
          
 <!-- (click)="SendMessage()" [disabled]="message.length<=0" -->
        </div>
      </div>
    </div>
  </div>
