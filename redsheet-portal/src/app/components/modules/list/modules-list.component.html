<section id="content_outer_wrapper" *ngIf="showComponent">
   <div id="content_wrapper">
      <div id="header_wrapper" class="header-sm">
         <div class="container-fluid">
            <div class="row">
               <div class="col-xs-12">
                  <header id="header">
                     <h1 rxLabel="pageTitle">Modules</h1>
                  </header>
               </div>
            </div>
         </div>
      </div>
      <div id="content" class="container-fluid">
         <div class="content-body">
            <div class="row">
               <div class="col-xs-12">
                  <div class="card card-data-tables product-table-wrapper">
                     <div class="card-body p-0">
                        <div class="table-responsive">
                           <div id="productsTable_wrapper" class="dataTables_wrapper form-inline dt-material no-footer">
                              <div class="dt-table">
                                 <div class="mdl-cell mdl-cell--12-col">
                                    <table class="mdl-data-table product-table m-t-30 dataTable no-footer table table-striped" cellspacing="0" width="100%">
                                       <thead>
                                          <tr>
                                             <th rxLabel="moduleMasterName">Name</th>
                                             <th class="col-xs-2" rxLabel="isRoot">Root</th>
                                             <th class="col-xs-2" rxLabel="isRolePermissionItem">Permission Item</th>
                                             <th class="col-xs-2" rxLabel="action">Action</th>
                                          </tr>
                                       </thead>
                                       <tbody>
                                          <tr>
                                             <td>
                                                <input type="text" [(ngModel)]="moduleMaster.moduleMasterName" placeholder="Enter module name" class="form-control" />
                                             </td>
                                             <td>
                                                <div class="checkbox">
                                                   <label>
                                                   <input type="checkbox"  [(ngModel)]="moduleMaster.isRoot" />
                                                     <span class="checkbox-material"><span class="check"></span></span>
                                                   </label>
                                                </div>
                                             </td>
                                             <td>
                                                <div class="checkbox">
                                                   <label>
                                                   <input type="checkbox" class="toggle-info" [(ngModel)]="moduleMaster.isRolePermissionItem" />
                                                     <span class="checkbox-material"><span class="check"></span></span>
                                                   </label>
                                                </div>
                                             </td>
                                             <td>
                                               <button (click)="postModule(moduleMaster)" class="btn btn-primary btn-fab btn-fab-sm" [disabled]="!(moduleMaster.moduleMasterName != undefined && moduleMaster.moduleMasterName != '')">
                                               <i class="zmdi zmdi-plus"></i><div class="ripple-container"></div></button>
                                             </td>
                                          </tr>
                                          <tr *ngFor="let module of moduleList">
                                             <td><input type="text" [(ngModel)]="module.moduleMasterName" (blur)="putModule(module)"
                                                placeholder="Enter module name" class="form-control" />
                                             </td>
                                             <td class="m-t-10">
                                                <div class="checkbox">
                                                   <label>
                                                   <input type="checkbox" [checked]="module.isRoot" (change)="putModule(module)"   [(ngModel)]="module.isRoot" />
                                                     <span class="checkbox-material"><span class="check"></span></span>
                                                   </label>
                                                </div>
                                             </td>
                                             <td class="m-t-10">
                                                <div class="checkbox">
                                                   <label>
                                                   <input type="checkbox" (change)="putModule(module)"  [checked]="module.isRolePermissionItem" [(ngModel)]="module.isRolePermissionItem" />
                                                     <span class="checkbox-material"><span class="check"></span></span>
                                                   </label>
                                                </div>
                                             </td>
                                             <td>
                                               <i (click)="removeModule(module.moduleMasterId)"  class="zmdi zmdi-delete zmdi-hc-fw delete-operation font-size-30"></i>
                                             </td>
                                          </tr>
                                       </tbody>
                                    </table>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
