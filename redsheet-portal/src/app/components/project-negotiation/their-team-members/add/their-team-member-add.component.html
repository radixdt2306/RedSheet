<div class="modal-dialog modal-lg" role="document" *ngIf="showComponent">
    <div class="modal-content p-2 p-sm-4">
        <div class="modal-header border-0">
            <h2 class="modal-title">Add Team Member</h2>
            <button type="button" class="close" data-dismiss="modal" (click)="hideTheirTeamMember()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form class="section-form" [formGroup]="theirTeamMemberFormGroup">
                <div class="row section-form-row mt-0 mb-0">
                    <div class="form-group col-12">
                        <label for="name" class="">Name *</label>
                        <input rxFocus="true" type="text" class="form-control" name="name" placeholder="Add name"
                            formControlName="theirTeamMemberName"
                            [class.error-message]="validMessageTheirTeamMemberName.isError
                            || theirTeamMemberFormGroup.controls.theirTeamMemberName.invalid 
                            && (theirTeamMemberFormGroup.controls.theirTeamMemberName.dirty 
                                || theirTeamMemberFormGroup.controls.theirTeamMemberName.touched)"
                            (input)="onSearchChangeTheirTeamMemberName($event.target.value)" />
                        <small> <i *ngIf="validMessageTheirTeamMemberName.isError" class="fa fa-exclamation-circle"
                                style="font-size:16px;color:#ef3340"></i>
                            {{validMessageTheirTeamMemberName.maximumCharacter}}
                            <span [style.color]="validMessageTheirTeamMemberName.isError ? '#ef3340' : ''">
                                {{validMessageTheirTeamMemberName.remainedOrExceededCharacters}}</span>
                        </small>
                    </div>
                    <div class="form-group col-12">
                        <label for="position" class="">Position *</label>
                        <input type="text" class="form-control" name="position" placeholder="Position or Job Role"
                            formControlName="position" [class.error-message]="validMessagePosition.isError
                            || theirTeamMemberFormGroup.controls.position.invalid 
                            && (theirTeamMemberFormGroup.controls.position.dirty 
                                || theirTeamMemberFormGroup.controls.position.touched)"
                            (input)="onSearchChangePosition($event.target.value)" />
                        <small> <i *ngIf="validMessagePosition.isError" class="fa fa-exclamation-circle"
                                style="font-size:16px;color:#ef3340"></i>
                            {{validMessagePosition.maximumCharacter}}
                            <span [style.color]="validMessagePosition.isError ? '#ef3340' : ''">
                                {{validMessagePosition.remainedOrExceededCharacters}}</span>
                        </small>
                    </div>
                    <div class="form-group col-12 mt-2">
                        <label class="custom-control custom-radio character-radio"
                            *ngFor="let personality of theirTeamMemberLookupGroup.personalities;">
                            <input name="team" type="radio" class="custom-control-input" value="1"
                                (click)="checkPersonality(personality.personalityId)"
                                [checked]="theirTeamMemberFormGroup.controls.personalityId.value == personality.personalityId" />
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">{{personality.personalityKeyText}}</span>
                        </label>
                        <label class="col-12 col-form-label p-0 pt-3">{{personalityKey}}</label>
                        <div [innerHtml]="description"></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer border-0">
            <button type="button" name="save" class="btn btn-primary btn-md"
                [disabled]="!theirTeamMemberFormGroup.valid" (click)="addTheirTeamMember()">Save</button>
            <button type="button" name="cancel" class="btn btn-primary btn-md" (click)="hideTheirTeamMember()"
                data-dismiss="modal">Cancel</button>
        </div>
    </div>
</div>
