<div class="modal-dialog modal-lg" role="document" *ngIf="showComponent">
  <div class="modal-content p-2 p-sm-4">
    <div class="modal-header border-0">
      <h2 class="modal-title">Add Post-event actions and implementation</h2>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"
        (click)="hideProjectPostEventActionAddComponent()">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="projectPostEventActionFormGroup" class="section-form">
        <div class="row section-form-row mt-0 mb-0">
          <div class="form-group col-12">
            <label for="what" class="">What *</label>
            <textarea rxFocus="true" class="form-control" formControlName="postEventActionDetail" name="what"
              placeholder="Enter the action to complete"
              [class.error-message]="validMessagePostEventActionDetail.isError
              || projectPostEventActionFormGroup.controls.postEventActionDetail.invalid 
              && (projectPostEventActionFormGroup.controls.postEventActionDetail.dirty 
                  || projectPostEventActionFormGroup.controls.postEventActionDetail.touched)"
              (input)="onSearchChangePostEventActionDetail($event.target.value)"></textarea>
            <small> <i *ngIf="validMessagePostEventActionDetail.isError" class="fa fa-exclamation-circle"
                style="font-size:16px;color:#ef3340"></i>
              {{validMessagePostEventActionDetail.maximumCharacter}}
              <span [style.color]="validMessagePostEventActionDetail.isError ? '#ef3340' : ''">
                {{validMessagePostEventActionDetail.remainedOrExceededCharacters}}</span>
            </small>
          </div>
          <div class="form-group col-12">
            <label class="">Who *</label>
            <input type="text" class="form-control" name="who" placeholder="Add User"
              formControlName="postEventActionBy" [class.error-message]="validMessagePostEventActionBy.isError
              || projectPostEventActionFormGroup.controls.postEventActionBy.invalid 
              && (projectPostEventActionFormGroup.controls.postEventActionBy.dirty 
                  || projectPostEventActionFormGroup.controls.postEventActionBy.touched)"
              (input)="onSearchChangePostEventActionBy($event.target.value)" />
            <small> <i *ngIf="validMessagePostEventActionBy.isError" class="fa fa-exclamation-circle"
                style="font-size:16px;color:#ef3340"></i>
              {{validMessagePostEventActionBy.maximumCharacter}}
              <span [style.color]="validMessagePostEventActionBy.isError ? '#ef3340' : ''">
                {{validMessagePostEventActionBy.remainedOrExceededCharacters}}</span>
            </small>
            <!-- <rx-tag placeholder="Select User" mainClass="form-control" [(source)]="ourTeamMembers"
              [keyValueProps]="['userName','userName']" maxSelection="1" formControlName="postEventActionBy"
              [manualEntered]="manualEntered"></rx-tag> -->
          </div>
          <div class="form-group col-12">
            <label for="when" class="">When *</label>
            <rx-date formControlName="postEventActionOn" pickerClass="form-control" placeholder="dd/mm/yyyy">
            </rx-date>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer border-0">
      <button type="button" name="save" class="btn btn-primary btn-md"
        [disabled]="!projectPostEventActionFormGroup.valid" (click)="addProjectPostEventAction()">Save</button>
      <button type="button" name="cancel" class="btn btn-primary btn-md"
        (click)="hideProjectPostEventActionAddComponent()" data-dismiss="modal">Cancel</button>
    </div>
  </div>
</div>
