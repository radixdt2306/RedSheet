<div class="section-box comparision" *ngIf="showComponent">
    <div class="section-header">
        <h2 class="section-title d-inline-block">Our Negotiables<i class="sup fa fa-registered"></i></h2>
        <button class="btn btn-info pull-right" data-toggle="modal" (click)="showNanoProjectNegotiableAddComponent({})" title="Add">
            <i class="fa fa-plus"></i>
        </button>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <rx-template [dataSource]="nanoProjectNegotiables" pageSize="2" masterClass="col-12 col-xl-12 border-bottom">
                        <ng-template rxCellTemplate let-nanoProjectNegotiable="dataItem">
                            <div class="clearfix"></div>
                            <ul class="action-links" *ngIf="!isLocked"> 
                                <li class="list-inline-item">
                                    <a (click)="showNanoProjectNegotiableEditComponent(nanoProjectNegotiable)"  title="Edit">
                                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a (click)="showNanoOurRequirementDetailDeleteComponent(nanoProjectNegotiable)" title="Delete">
                                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                                    </a>
                                </li>
                            </ul>
                            <div class="row">
                                <div class="col-12 col-sm-6">
                                    <h4>Our Negotiable<i class="sup fa fa-registered"></i> or Requirements</h4>
                                    <p>{{nanoProjectNegotiable.requirement}}</p>
                                </div>
                                <div class="col-12 col-sm-3 middle-grid">
                                    <h4>M.D.O.</h4>
                                    <p>{{nanoProjectNegotiable.mdo}}</p>
                                </div>
                                <div class="col-12 col-sm-3">
                                    <h4>L.D.O.</h4>
                                    <p>{{nanoProjectNegotiable.ldo}}</p>
                                </div>
                            </div>
                        </ng-template>
                    </rx-template>
                </div>
            </div>
        </div>
    </div>
</div>
