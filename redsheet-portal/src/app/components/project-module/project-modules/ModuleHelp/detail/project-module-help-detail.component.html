<div class="modal-dialog modal-lg" role="document" *ngIf="showComponent">
    <div class="modal-content p-2 p-sm-4">
         <div class="modal-header border-0">
            <h2 class="modal-title">Help</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hideProjectModuleHelpDetailComponent()" >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
      <div class="modal-body">
            <div [innerHtml]="HTMLHelp"></div>
      </div>
      <div class="modal-footer border-0">
        <button type="button" name="ok" class="btn btn-primary btn-md" (click)="hideProjectModuleHelpDetailComponent()" data-dismiss="modal">OK</button>
      </div>
    </div>
</div>
