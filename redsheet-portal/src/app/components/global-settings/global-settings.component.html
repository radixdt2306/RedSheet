<section id="content_outer_wrapper" *ngIf="showComponent">
  <div id="content_wrapper">
    <div id="header_wrapper" class="header-sm">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <header id="header">
              <h1 rxLabel="pageTitle">Global Configuration</h1>
              <ul class="card-actions icons right-top m-t-n-20">
                <li>
                  <button class="btn btn-primary" [disabled]="!globalSettingsFormGroup.valid" (click)="saveGlobalSettings()" rxLabel="saveButton">Save</button>
                  <button class="btn btn-default" (click)="resetGlobalSettings()" rxLabel="resetButton">Reset</button>
                </li>
              </ul>
            </header>
          </div>
        </div>
      </div>
    </div>
    <div id="content" class="container-fluid">
      <div class="content-body">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="card">
              <div class="card-body">
                <form class="form-horizontal" [formGroup]="globalSettingsFormGroup">
                  <div class="row">
                    <div class="form-group is-empty col-lg-6">
                      <label for="name" class="col-md-3 control-label" rxLabel="recordLock">Record Lock</label>
                      <div class="col-md-9">
                        <div class="togglebutton">
                          <label>
                            <input type="checkbox" class="toggle-info" checked="recordLock" formControlName="recordLock"><span class="toggle"></span>
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group is-empty  col-lg-6" *ngIf="globalSettingsFormGroup.controls.recordLock.value == true">
                      <label for="name" class="col-md-3 control-label" rxLabel="lockDuration">Lock Duration</label>
                      <div class="col-md-9">
                        <input type="number" formControlName="lockDuration" class="form-control" />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group is-empty col-lg-6">
                      <label for="name" class="col-md-3 control-label" rxLabel="applicationTimeZoneId">Default Timezone</label>
                      <div class="col-md-9">
                        <select class="form-control" formControlName="applicationTimeZoneId">
                          <option value="">All</option>
                          <option *ngFor="let applicationTimeZone of globalSettingsLookupGroup.applicationTimeZones" value="{{applicationTimeZone.applicationTimeZoneId}}">{{applicationTimeZone.applicationTimeZoneName}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group is-empty col-lg-6">
                      <label for="name" class="col-md-3 control-label" rxLabel="languageId">Default Language</label>
                      <div class="col-md-9">
                        <select class="form-control" formControlName="languageId">
                          <option value="">All</option>
                          <option *ngFor="let languages of globalSettingsLookupGroup.languages" value="{{languages.languageId}}">{{languages.languageName}}</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group is-empty col-lg-6">
                      <label for="name" class="col-md-3 control-label" rxLabel="requestLogging">Request Logging</label>
                      <div class="col-md-9 ">
                        <div class="togglebutton">
                          <label>
                            <input type="checkbox" class="toggle-info" checked="requestLogging" formControlName="requestLogging"><span class="toggle"></span>
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group is-empty col-lg-6">
                      <label for="name" class="col-md-3 control-label" rxLabel="socialAuth">Social Auth</label>
                      <div class="col-md-9 ">
                        <div class="togglebutton">
                          <label>
                            <input type="checkbox" class="toggle-info" checked="socialAuth" formControlName="socialAuth"><span class="toggle"></span>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">

                    <div class="form-group is-empty col-lg-6">
                      <label for="name" class="col-md-3 control-label" rxLabel="twoFactorAuthentication">Two Factor Authentication</label>
                      <div class="col-md-9 ">
                        <div class="togglebutton">
                          <label>
                            <input type="checkbox" class="toggle-info" checked="twoFactorAuthentication" formControlName="twoFactorAuthentication"><span class="toggle"></span>
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group is-empty col-lg-6">
                      <label for="name" class="col-md-3 control-label" rxLabel="autoTranslation">Auto Translation</label>
                      <div class="col-md-9 ">
                        <div class="togglebutton">
                          <label>
                            <input type="checkbox" class="toggle-info" checked="autoTranslation" formControlName="autoTranslation"><span class="toggle"></span>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
