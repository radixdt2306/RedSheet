<section id="content_outer_wrapper" *ngIf="showComponent">
    <div id="content_wrapper">
        <div id="header_wrapper" class="header-sm">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12">
                        <header id="header">
                            <h1 rxLabel="pageTitle">Request Logs</h1>
                          <ul class="card-actions icons right-top m-t-n-20">
                            <li>
                              <button class="btn btn-primary" (click)="searchRequestLog()" rxLabel="searchButton">Search</button>
                              <button class="btn btn-default" (click)="resetSearchRequestLog()" rxLabel="resetButton">Reset</button>
                            </li>
                          </ul>
                        </header>
                    </div>
                </div>
            </div>
        </div>
        <div id="content" class="container-fluid">
            <div class="content-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <div class="card">
                            <header class="card-heading p-b-0 ">
                                <h2 class="card-title" rxLabel="heading">Search Request Log</h2>
                               
                            </header>
                            <div class="card-body">
                                <form class="form-horizontal" [formGroup]="requestLogSearchFormGroup">
                                    <div class="row">
                                        <div class="form-group is-empty col-lg-6">
                                            <label for="name" class="col-md-3 control-label" rxLabel="moduleMasterName">Application Module</label>
                                            <div class="col-md-9">
                                                <select class="form-control" formControlName="applicationModuleId">
                                                    <option value="0">Select</option>
                                                    <option *ngFor="let applicationModule of requestLogLookupGroup.applicationModules" value="{{applicationModule.applicationModuleId}}">{{applicationModule.applicationModuleName}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group is-empty  col-lg-6">
                                            <label for="name" class="col-md-3 control-label" rxLabel="userName">User Name</label>
                                            <div class="col-md-9">
                                                <select class="form-control" formControlName="userId">
                                                    <option value="0">Select</option>
                                                    <option *ngFor="let user of requestLogLookupGroup.users" value="{{user.userId}}">{{user.firstName}} {{user.lastName}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group is-empty col-lg-6">
                                            <label for="name" class="col-md-3 control-label" rxLabel="startDate">Start Date</label>
                                            <div class="col-md-9">
                                                <rx-date formControlName="startDate" pickerClass="form-control">
                                                </rx-date>
                                            </div>
                                        </div>
                                        <div class="form-group is-empty col-lg-6">
                                            <label for="name" class="col-md-3 control-label" rxLabel="endDate">End Date</label>
                                            <div class="col-md-9">
                                                <rx-date formControlName="endDate" pickerClass="form-control">
                                                </rx-date>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="card card-data-tables product-table-wrapper">
                            <div class="card-body p-0">
                                <div class="table-responsive">
                                    <div id="productsTable_wrapper" class="dataTables_wrapper form-inline dt-material no-footer">
                                        <div class="dt-table">
                                            <div class="mdl-cell mdl-cell--12-col">
                                                <rx-table #tableEvent="grid" [dataSource]="requestLogs">
                                                      <rx-column [actionable]="true" title="Actions" width="139">
                                                        <ng-template rxCellTemplate let-requestLogs>
                                                            <a href="javascript:void(0)" class="icon edit-customer" [rxRemove]="['edit']" (click)="viewRequestDetails(requestLogs)"><i class="zmdi zmdi-edit"></i></a>
                                                        </ng-template>
                                                    </rx-column>
                                                    <rx-column field="fullName" width="212"></rx-column>
                                                    <rx-column field="moduleMasterName" width="212"></rx-column>
                                                    <rx-column field="clientIPAddress" width="212"></rx-column>
                                                    <!--<rx-column field="requestTime" width="212"></rx-column>-->
                                                    <rx-column [showTimeAgoFormat]="true" field="requestTime" width="212"></rx-column>
                                                    <rx-column field="totalDuration" width="212"></rx-column>
                                                </rx-table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
