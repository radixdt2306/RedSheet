<div class="section-box" *ngIf="showComponent">
    <div class="section-header">
        <h2 class="section-title d-inline-block">Communication Plan</h2>
        <button class="btn btn-info pull-right" title="Add" data-toggle="modal" (click)="showCommunicationPlanAddComponent({})" [disabled]="projectPreparationId == 0"><i class="fa fa-plus"></i></button>
    </div>
    <div class="section-body">
        <div>
            <rx-template [dataSource]="communicationPlans" pageSize="4" masterClass="col-12 col-lg-6 d-lg-flex align-items-stretch">
            <ng-template rxCellTemplate let-communicationPlan="dataItem">
            <!-- <div class="col-12 col-lg-6"> -->
                <div class="media section-media without-icon without-title">
                      <div class="media-body">
                        <div class="media-title">
                             <ul class="action-links float-right list-inline" *ngIf="!isLocked">
                                <li class="list-inline-item"><a (click)="showCommunicationPlanEditComponent(communicationPlan)" title="Edit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></li>
                                <li class="list-inline-item"><a (click)="showCommunicationPlanDeleteComponent(communicationPlan)" title="Delete"><i class="fa fa-trash-o" aria-hidden="true"></i></a></li>
                            </ul>
                        </div>
                        <div class="project-summery font-md">
                            <p>Message : <span class="color-dark-gray">{{communicationPlan.message}}</span></p>
                            <p>To : <span class="color-dark-gray">{{communicationPlan.to}}</span></p>
                            <p>Media/Means : <span class="color-dark-gray">{{communicationPlan.mediaMeans}}</span></p>
                        </div>
                      </div>
                </div>
            <!-- </div> -->
            </ng-template>
            </rx-template>
        </div>
    </div>
</div>
