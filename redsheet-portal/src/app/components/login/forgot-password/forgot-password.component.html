<div class="login-screen text-center container-fluid">
  <div class="row align-items-center justify-content-center">
    <div class="login-form col-10 col-sm-8 col-md-6 col-lg-5">
      <div class="pt-5 pb-4 pb-sm-5 pl-1 pr-1 pl-sm-4 pr-sm-4">
        <img src="assets/images/redsheet-logo.png" alt="Redsheet" title="Redsheet" width="216" height="75" class="img-fluid mb-4">
        <h2 class="color-primary" rxLabel="title"></h2>
        
        <p rxLabel="labelOne"></p> 
             <!-- Not to worry, we got you! Let's get you a new password.   -->
        <form [formGroup]="forgotPasswordFormGroup">
          <div class="input-group mb-4 pt-1">
            <label for="email" class="d-none"></label>
            <!-- <input type="email" name="email" class="form-control" placeholder="Email Address" /> -->
            
            
            
            <input type="email" name="username" autocomplete="off" required formControlName="userName" class="form-control" rxPlaceholder="userName" />
            <div class="input-group-addon"><i class="fa fa-envelope-o"></i></div>
          </div>

          <div class="form-group mb-4 pt-1">            
            
            <button class="btn btn-primary btn-lg badge-pill" title="Submit" [disabled]="!(forgotPasswordFormGroup.valid)" (click)="forgotPassword()" rxLabel="submitButton">Submit</button>
          </div>
          <a routerLink="/login" title="Back to Login" rxLabel="backLink"> </a>
        </form>
      </div>
    </div>
  </div>
</div>
