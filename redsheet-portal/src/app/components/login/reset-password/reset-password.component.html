<div class="login-screen text-center container-fluid">
  <div class="row align-items-center justify-content-center">
  <div class="login-form col-10 col-sm-8 col-md-6 col-lg-5">
    <div class="pt-5 pb-4 pb-sm-5 pl-1 pr-1 pl-sm-4 pr-sm-4">
      <img src="assets/images/redsheet-logo.png" alt="Redsheet" title="Redsheet" width="216" height="75" class="img-fluid mb-4">
      <h2 class="color-primary">Reset Password</h2>
      <p>Make sure you use a different one from other passwords you use elsewhere on the internet.</p>
       <form [formGroup]="resetPasswordFormGroup"> 
        <div class="input-group mb-4 pt-1" >
          <label for="new-password" class="d-none">New Password</label>
          <!-- <input type="password" name="newPassword" [rxPopover]="popoverModel" class="form-control" required formControlName="password" placeholder="New Password" data-toggle="popover" tabindex="0" data-trigger="focus" data-title="Password must" data-placement="right" data-html="true" /> -->
           <input type="password" name="newPassword" [rxPopover]="popoverModel" class="form-control" required formControlName="password" placeholder="New Password" data-placement="right"  /> 
          <!-- <input type="password" name="newPassword" class="form-control" required formControlName="password" placeholder="New Password" data-placement="right"  /> -->
          
          <div class="input-group-addon"><i class="redsheet redsheet-lock"></i></div>
        </div>
        <div class="input-group mb-4 pt-1">	
          <label for="confirm-password" class="d-none">Confirm Password</label>
          <input type="password" name="confirmPassword" class="form-control" required formControlName="confirmPassword" placeholder="Confirm Password" />
          <div class="input-group-addon"><i class="redsheet redsheet-lock"></i></div>
        </div>        
        <div class="form-group mb-4 pt-1">	
          <button class="btn btn-primary btn-lg badge-pill" [disabled]="resetPasswordFormGroup.invalid || (resetPasswordFormGroup.controls.password.value != resetPasswordFormGroup.controls.confirmPassword.value)"  (click)="resetPassword()" title="Submit">Submit</button>
        </div>
        <a routerLink="/login" title="Back to Login">Back to Login </a>
      </form>
    </div>
  </div>
    </div>
</div>
