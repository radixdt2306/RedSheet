<div class="login-screen text-center container-fluid">
  <div class="row align-items-center justify-content-center">
    <div class="login-form col-10 col-sm-8 col-md-6 col-lg-5">
      <div class="pt-5 pb-4 pb-sm-5 pl-1 pr-1 pl-sm-4 pr-sm-4">
        <img src="assets/images/redsheet-logo.png" alt="Redsheet" title="Redsheet" width="216" height="75" class="img-fluid mb-4 mb-sm-5" />
        <form>
          <div class="input-group mb-4 pt-1">
            <label for="username" class="d-none"></label>
            <input type="text" name="username" autocomplete="off" required [(ngModel)]="userCredentialViewModel.username" class="form-control" rxPlaceholder="userName" />
            <div class="input-group-addon"><i class="redsheet redsheet-user"></i></div>
          </div>
          <div class="input-group mb-4 pt-1">
            <label for="password" class="d-none"></label>
            <input type="password"  name="password" autocomplete="off" required [(ngModel)]="userCredentialViewModel.password" class="form-control" rxPlaceholder="password" />
            <div class="input-group-addon"><i class="redsheet redsheet-lock"></i></div>
          </div>
          <div class="form-group mb-4 pt-1">
            <button (click)="login()" [disabled]="!(userCredentialViewModel.username && userCredentialViewModel.password)" class="btn btn-primary btn-lg badge-pill" rxLabel="loginButton" ></button>
          </div>
          <a routerLink="/forgot-password" title="Forgot Password" rxLabel="forgotPassword"></a>
        </form>
      </div>
    </div>
  </div>
</div>
