<section id="content_outer_wrapper" *ngIf="showComponent">
  <div id="content_wrapper">
    <div id="header_wrapper" class="header-sm">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <header id="header">
              <h1 rxLabel="pageTitle">Users List</h1>
              <ul class="card-actions icons right-top m-t-n-20">
                <li>
                  <button class="btn btn-primary" (click)="searchUsers()" rxLabel="searchButton">Search</button>
                  <button class="btn btn-default" (click)="resetSearchUsers()" rxLabel="resetButton">Reset</button>
                  <button class="btn btn-success" routerLink="/users/add" rxLabel="addButton" [rxRemove]="['add']">Add</button>
                </li>
              </ul>
            </header>
          </div>
        </div>
      </div>
    </div>
    <div id="content" class="container-fluid">
      <div class="content-body">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="card">
              <header class="card-heading p-b-0 ">
                <h2 class="card-title" rxLabel="heading">Search Users</h2>
              </header>
              <div class="card-body">
                <form class="form-horizontal" [formGroup]="usersSearchFormGroup">

                  <div class="row">
                    <div class="form-group is-empty  col-lg-6">
                      <label for="name" class="col-md-3 control-label" rxLabel="userName">User Name</label>
                      <div class="col-md-9">
                        <rx-tag [(source)]="usersLookupGroup.users" [keyValueProps]="['userName','userName']" formControlName="userName"></rx-tag>
                      </div>
                    </div>
                    <div class="form-group is-empty col-lg-6">
                      <label for="name" class="col-md-3 control-label" rxLabel="fullName">Full Name</label>
                      <div class="col-md-9">
                        <rx-tag [(source)]="usersLookupGroup.users" maxSelection="1" [keyValueProps]="['#firstName# #lastName#','#firstName# #lastName#']" formControlName="fullName"></rx-tag>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group is-empty col-lg-6">
                      <label for="name" class="col-md-3 control-label" rxLabel="roleName">Roles</label>
                      <div class="col-md-9">
                        <select class="form-control" formControlName="roleId">
                          <option value="">Select</option>
                          <option *ngFor="let role of usersLookupGroup.roles" value="{{role.roleId}}">{{role.roleName}}</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="card card-data-tables product-table-wrapper">
              <div class="card-body p-0">
                <div class="table-responsive">
                  <div id="productsTable_wrapper" class="dataTables_wrapper form-inline dt-material no-footer">
                    <div class="dt-table">
                      <div class="mdl-cell mdl-cell--12-col">
                        <rx-table #tableEvent="grid" [dataSource]="usersLookupGroup.userList">
                          <rx-column [actionable]="true" title="Actions" width="139">
                            <ng-template rxCellTemplate let-users="dataItem">
                              <a class="icon" routerLink="{{users.userId}}" [rxRemove]="['edit']"><i class="zmdi zmdi-edit font-size-24"></i></a>
                              <a class="icon" href="javascript:void(0)" [rxRemove]="['delete']" (click)="deleteUsers(users)"><i class="zmdi zmdi-delete delete-operation font-size-24"></i></a>
                            </ng-template>
                          </rx-column>
                          <rx-column field="userName" width="212"></rx-column>
                          <rx-column field="fullName" width="212"></rx-column>
                          <rx-column field="roleName" width="212"></rx-column>
                          <rx-column field="languageName" width="212"></rx-column>
                          <rx-column field="applicationTimeZoneName" width="212"></rx-column>
                          <rx-column field="facebookUrl" width="212"></rx-column>
                          <rx-column field="linkdinUrl" width="212"></rx-column>
                          <rx-column field="twitterUrl" width="212"></rx-column>
                        </rx-table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
